<div class="columns is-vcentered mb-1">
	<div class="column is-narrow mt-2">
		<figure class="image is-64x64">
			<img alt="Image preview" [src]="url">
		</figure>
	</div>
	<div class="column">
		<div class="field">
			<label class="label">{{label}}</label>
			<div class="control">
				<input class="input" type="text"
				       [(ngModel)]="url"
				       (keyup)="changed.emit(url)">
			</div>
		</div>
	</div>
</div>
