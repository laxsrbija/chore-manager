<div class="btn-group" role="group">
  <button type="button" class="btn btn-outline-success" (click)="markCompleted()">
    <i class="bi bi-clipboard-check-fill" [class.d-none]="saving"></i>
    <span class="spinner-border spinner-border-sm" [class.d-none]="!saving" role="status"
          aria-hidden="true"></span>
  </button>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-outline-success dropdown-toggle"
            data-bs-toggle="dropdown" aria-expanded="false">
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#" data-bs-toggle="modal"
             data-bs-target="#taskCompletionModal"
             (click)="completeTask.emit(taskId)"><i class="bi bi-check-circle text-muted"></i> Complete...</a></li>
      <li><a class="dropdown-item" href="#"><i class="bi bi-info-circle text-muted"></i> Task information</a></li>
    </ul>
  </div>
</div>
