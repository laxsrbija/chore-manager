<div class="modal fade" id="taskCompletionHistoryModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-body">
        <div class="h6 text-muted mb-3">Completion history</div>
        <div class="container">
          <div class="row align-items-center py-3"
               [class.border-bottom]="historyItems && indexOfTask !== historyItems.length - 1"
               *ngFor="let item of historyItems; let indexOfTask = index;">
            <div class="col-auto">
              <img [src]="item.user.image" alt="" width="36" height="36"
                   class="rounded-circle border border-2 border-white">
            </div>
            <div class="col">
              <div class="small text-muted">{{item.user.name}}</div>
              <div [class.fw-bold]="indexOfTask === 0">{{item.dateCompleted}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
