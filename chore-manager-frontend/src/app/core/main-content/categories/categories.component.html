<main class="container">
  <div class="my-3 p-3 bg-body rounded shadow-sm">

    <div class="container">
      <div class="row py-3">
        <div class="col">
          <h5 class="pt-2 text-muted">
            Categories
            <span *ngIf="selectedHousehold()">({{selectedHousehold()?.name}})</span>
          </h5>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-outline-success" (click)="addCategory()">
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row align-items-center py-3"
           [class.border-bottom]="categories && indexOfCategory !== categories.length - 1"
           *ngFor="let category of categories; let indexOfCategory = index;">
        <div class="col">
          <label class="form-label small">Category name</label>
          <input type="text" class="form-control" [(ngModel)]="category.name"
                 placeholder="Category name">
        </div>

        <div class="w-100 d-md-none d-sm-block"></div>

        <div class="col-md-auto col-sm-12 py-1">
          <label class="form-label small">Household</label>
          <select class="form-select" [(ngModel)]="category.household.id">
            <option *ngFor="let household of households"
                    [ngValue]="household.id">{{household.name}}</option>
          </select>
        </div>

        <div class="w-100 d-md-none d-sm-block"></div>

        <div class="col-md-auto col-sm-12 mt-md-3">
          <button type="button" class="btn btn-secondary mt-3"
                  (click)="saveCategory(category)"
                  [disabled]="!category.name || !category.household">
            Save
          </button>
        </div>
      </div>
    </div>

  </div>

</main>
