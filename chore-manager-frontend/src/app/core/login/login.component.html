<div class="text-center">
  <main class="form-signin w-25 m-auto bg-body rounded shadow-sm mt-5 p-4">
    <form>
      <img class="my-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg"
           alt="" width="72" height="57">
      <h1 class="h3 mb-5 fw-normal">Account Login</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">
          <i class="bi bi-envelope-at me-1"></i> Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">
          <i class="bi bi-shield-lock me-1"></i>
          Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign in</button>
    </form>
  </main>
</div>
